<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Đăng ký</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Tên đăng nhập:</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Mật khẩu:</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-login">Đăng ký</button>
                <p class="switch-form">
                    Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Modal thông báo thành công -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h3>Thành công!</h3>
            <p>Đã đăng ký tài khoản thành công!</p>
            <button id="modalOkBtn">OK</button>
        </div>
    </div>

    <!-- Modal thông báo mật khẩu không khớp -->
    <div id="passwordMismatchModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon error">⚠️</div>
            <h3>Lỗi</h3>
            <p>Mật khẩu xác nhận không khớp!</p>
            <button class="modal-close-btn">OK</button>
        </div>
    </div>

    <!-- Modal thông báo mật khẩu quá ngắn -->
    <div id="passwordShortModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon error">⚠️</div>
            <h3>Lỗi</h3>
            <p>Mật khẩu phải có ít nhất 6 ký tự!</p>
            <button class="modal-close-btn">OK</button>
        </div>
    </div>

    <!-- Modal thông báo username đã tồn tại -->
    <div id="usernameExistsModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon error">⚠️</div>
            <h3>Lỗi</h3>
            <p>Tên đăng nhập đã tồn tại! Vui lòng chọn tên khác.</p>
            <button class="modal-close-btn">OK</button>
        </div>
    </div>

    <script src="script_register.js"></script>
</body>
</html>
