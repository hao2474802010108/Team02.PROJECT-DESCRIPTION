<!DOCTYPE html>
<html lang="en">
<script src="auth_check.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Quần Áo</title>
    <link rel="stylesheet" href="style.css">
    <script>
// Kiểm tra đăng nhập khi trang load
document.addEventListener('DOMContentLoaded', function() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    
    // Nếu chưa đăng nhập, chuyển đến unlog.html
    if (!currentUser) {
        window.location.href = 'unlog.html';
        return;
    }
    
    // Nếu không phải admin, chuyển đến index_user.html
    if (currentUser.role !== 'admin') {
        window.location.href = 'index_user.html';
        return;
    }
});
</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quản Lý Tủ Quần Áo</h1>
            <p class="subtitle">Thêm, xem, sửa và xóa các món đồ trong tủ quần áo của bạn</p>
            <!-- Thêm nút chuyển về trang user -->
            <div class="header-actions">
                <button id="switchToUserBtn" class="switch-user-btn">
                    <i class="fas fa-user"></i> Chuyển về trang người dùng
                </button>
            </div>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>Thông Tin Quần Áo</h2>
                <form id="clothing-form">
                    <input type="hidden" id="item-id">
                    <div class="form-group">
                        <label for="name">Tên sản phẩm:</label>
                        <input type="text" id="name" placeholder="Ví dụ: Áo thun trắng" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Loại:</label>
                        <select id="type" required>
                            <option value="">Chọn loại</option>
                            <option value="Áo">Áo</option>
                            <option value="Quần">Quần</option>
                            <option value="Váy">Váy</option>
                            <option value="Áo khoác">Áo khoác</option>
                            <option value="Phụ kiện">Phụ kiện</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Màu sắc:</label>
                        <input type="text" id="color" placeholder="Ví dụ: Đen, Trắng, Xanh" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Kích cỡ:</label>
                        <select id="size" required>
                            <option value="">Chọn kích cỡ</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brand">Thương hiệu:</label>
                        <input type="text" id="brand" placeholder="Ví dụ: Nike, Zara">
                    </div>
                    <div class="form-group">
                        <label for="price">Giá (VNĐ):</label>
                        <input type="number" id="price" min="0" placeholder="Ví dụ: 250000">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Số lượng:</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Tình trạng:</label>
                        <select id="status" required>
                            <option value="">Chọn tình trạng</option>
                            <option value="Mới">Mới</option>
                            <option value="Đã sử dụng">Đã sử dụng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Ghi chú:</label>
                        <textarea id="notes" rows="3" placeholder="Ghi chú thêm về sản phẩm..."></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="save-btn">Thêm Mới</button>
                        <button type="button" id="cancel-btn" class="cancel">Hủy</button>
                    </div>
                </form>
            </section>

            <section class="list-section">
                <h2>Danh Sách Quần Áo</h2>
                <div class="clothing-list" id="clothing-list">
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Thêm Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
    // Kiểm tra quyền truy cập khi trang load
    document.addEventListener('DOMContentLoaded', function() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser || currentUser.role !== 'admin') {
            // Nếu không phải admin, chuyển hướng về trang user
            window.location.href = 'index_user.html';
        }

        // Thêm sự kiện cho nút chuyển về trang user
        const switchToUserBtn = document.getElementById('switchToUserBtn');
        if (switchToUserBtn) {
            switchToUserBtn.addEventListener('click', function() {
                switchToUserMode();
            });
        }
    });

    // Hàm chuyển về chế độ user
    function switchToUserMode() {
        // Tạo hoặc lấy tài khoản user mặc định
        const defaultUser = {
            username: 'user',
            password: 'user123',
            role: 'user'
        };

        // Lấy danh sách users từ localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Kiểm tra xem user đã tồn tại chưa
        const userExists = users.some(user => user.username === defaultUser.username);
        
        if (!userExists) {
            // Nếu chưa tồn tại, thêm user vào danh sách
            users.push(defaultUser);
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Đăng nhập tự động với tài khoản user
        localStorage.setItem('currentUser', JSON.stringify({
            username: defaultUser.username,
            role: defaultUser.role
        }));

        // Chuyển hướng về trang user
        window.location.href = 'index_user.html';
    }

    // Thêm tùy chọn: Tạo user ngẫu nhiên mỗi lần click
    function switchToUserModeWithRandomUser() {
        const randomId = Math.floor(Math.random() * 1000);
        const randomUser = {
            username: `user${randomId}`,
            password: 'user123',
            role: 'user'
        };

        // Lấy danh sách users từ localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Thêm user mới vào danh sách
        users.push(randomUser);
        localStorage.setItem('users', JSON.stringify(users));

        // Đăng nhập tự động với tài khoản user ngẫu nhiên
        localStorage.setItem('currentUser', JSON.stringify({
            username: randomUser.username,
            role: randomUser.role
        }));

        // Chuyển hướng về trang user
        window.location.href = 'index_user.html';
    }
    </script>

    <style>
    /* CSS cho nút chuyển đổi */
    .header-actions {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .switch-user-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .switch-user-btn:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .switch-user-btn i {
        font-size: 16px;
    }

    /* Đảm bảo header có position relative */
    header {
        position: relative;
        padding: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .header-actions {
            position: static;
            text-align: center;
            margin-top: 10px;
        }
        
        .switch-user-btn {
            width: 100%;
            justify-content: center;
        }
    }
    </style>
</body>
</html>
